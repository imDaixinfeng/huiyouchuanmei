<html>
<head>

    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/icons-extra.css" rel="stylesheet" />

      	mui.init();
    </script>
    
    
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;">普通任务大厅</h1>
		</header>
		
		
		
		<div style="height:8px;"></div>
		
		<div style="margin:44px 0 0 0;">
			<div id="ad_list">
				<div style="padding:10px; font-size:0.9rem;">
					<font color="red">*</font>官方任务每天只可领取2条，自由任务可领取多条
				</div>
			
				<div id="ad_list_1">
					<div style="text-align: center; padding-top: 60px;">
						<span class="mui-spinner"></span>
					</div>
				</div>
				
			<div style="height:8px;"></div>
			
			<div style="height:8px;"></div>
		
			
			
			<div style="margin:15px;" id="guize">
				
				<p>任务领取规则：</p>
				<p>1、VIP会员可领取每天2条朋友圈发布任务。</p>
				<p>2、发布任务时必须与平台内的文案与图片一致【个人邀请好友海报+产品图】</p>
				<p>3、不得屏蔽微信好友查看您的朋友圈。</p>
				<p>4、上传图片必须是朋友圈全屏截图。</p>
				
				<img src="images/34.jpg" style="width:100%;">
			</div>
		
			
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			function getQueryVariable(variable){
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			$(document).ready(function(){
				setTimeout(function(){
					var id=getQueryVariable("id");
					//var token=plus.storage.getItem("token");
					var token=plus.storage.getItem("token");
					$.get(base_url+"index.php/ad/task_list?id="+id+"&token="+token,{},function(data){
						if(data==''){
							alert("暂无任务");
						}
						$("#ad_list_1").html(data);
					});
					var id=getQueryVariable("id");
					if(id=='1'){
						$(".mui-title").text("自由任务大厅");
					}else if(id=='2'){
						$(".mui-title").text("普通任务大厅");
					}else if(id=='3'){
						$(".mui-title").text("高级任务大厅");
					}
					
					
				},500);
				
			});
		</script>
</body>
