<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>币赚</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/icons-extra.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;">成为VIP</h1>
		</header>
		
		<div style="margin:44px 0 0 0;" id="content">
			
			<div><img src="images/18.png" style="width:100%; margin-bottom:20px;"></div>
			<div style="margin:50px 15px; text-align: center;">
				
					<div style="width:45%;height:50px; border:1px solid #FF0000; margin:0 auto; position:relative; z-index:10; float:left;" id="button_1" data-id="1">
						<div style="background-color:#e7e7e7; width:50%;height:48px; line-height:48px; float:left;">普通VIP</div>
						<div style="background-color:#FFFFFF; width:50%;height:48px; line-height:48px; float:right;">￥99</div>
						<span style="width:15px; height:15px; display: inline-block; position:absolute; bottom:1px;right:0;"><img src="images/100.png" width="15"/></span>
						
					</div>
					<div style="width:45%;height:50px; border:1px solid #cccccc; margin:0 auto; position: relative; z-index: 11; float:right;" id="button_2" data-id="2">
						<div style="background-color:#e7e7e7; width:50%;height:48px; line-height:48px; float:left;">高级VIP</div>
						<div style="background-color:#FFFFFF; width:50%;height:48px; line-height:48px; float:right;">￥999</div>
						<span style="width:15px; height:15px; display: inline-block; position:absolute; bottom:1px;right:0; display: none;"><img src="images/100.png" width="15"/></span>
						
					</div>
				
			</div>
			
			<div style="clear: both;"></div>
			
			<div style="margin-top:50px; margin-left:50px; margin-right:50px;">
				<button type="button" id="chengvip" class="mui-btn mui-btn-danger mui-btn-block" data-id="1">普通VIP</button>
			</div>
			
		</div>
		
		<script>
			$(document).ready(function(){
				$("div[id^='button_']").click(function(){
					$(this).css({"border":"1px solid #FF0000"}).siblings().css({"border":"1px solid #CCCCCC"});
					$("div[id^='button_']>span").hide();
					$(this).find("span").show();
					$("#chengvip").text($(this).find("div").first().html());
					$("#chengvip").data("id",$(this).data("id"));
					//alert();
				});
				
				$("#chengvip").click(function(){
					alert($(this).data("id"));
				});
				
			});
		</script>
		
		
</body>
</html>
