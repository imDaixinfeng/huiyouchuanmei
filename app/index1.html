<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>汇友传媒</title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" data-id=0>
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" data-id=1>
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">任务大厅</span>
			</a>
			<a class="mui-tab-item" data-id=2>
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				//设置默认打开首页显示的子页序号
				var index = 0;
				//把子页面路径写在数组里面
				//要切换的子页面
				var subPages = [{
					url: 'html/home.html',
					id: 'home'
				}, {
					url: 'html/ads/ads_center.html',
					id: 'ads_center',
				}, {
					url: 'html/user/user_center.html',
					id: 'user_center'
				}];
				//获取当前页面所属的Webview窗口对象
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					//创建webview子页
					var sub = plus.webview.create(
						subPages[i].url, //子页url
						subPages[i].id, //子页id
						{
							top: '0px',
							bottom: '51px',
							scrollIndicator: "none"
						}
					);
					//如果不是我们设置的子页就隐藏
					if (i != index) {
						sub.hide()
					}
					//将webview对象填充到窗口
					self.append(sub);
				}

				//当前激活选项
				var activeTab = subPages[index].id;
				var targetTab;
				mui('.mui-bar').on('tap', '.mui-tab-item', function(e) {
					//获取子页面的id
					var id = this.getAttribute('data-id');
					targetTab = subPages[id].id;
					if (activeTab == targetTab) {
						return false;
					}
					//隐藏当前选项卡
					plus.webview.hide(activeTab);
					//更改当前活跃选项卡
					activeTab = targetTab;
					
					if (targetTab == 'user_center') {
						var token = plus.storage.getItem('token');
						if (!token) {
							mui.openWindow('html/login.html', 'login', {});
						} else {
							var userCenterPage = plus.webview.getWebviewById('user_center');
							mui.fire(userCenterPage, 'loadData', {
								token: token
							});
						}
					}
					//显示目标选项卡
					plus.webview.show(targetTab, 'slide-in-right');
				});

				mui.back = function(event) {
					mui.confirm('确定要离开汇友传媒APP吗？', '退出提示', ['确定', '取消'], function(e) {
						if (e.index == 0) {
							plus.runtime.quit();
						}
					});
					return false;
				};

				// 获取本地应用资源版本号
				plus.runtime.getProperty(plus.runtime.appid, function(inf) {
					var wgtVer = inf.version; //本地资源版本号
					checkUpdate(wgtVer);
				});

			});

			function checkUpdate(wgtVer) {
				mui.ajax(base_url + 'index.php/index/checkUpdate', {
					dataType: 'text', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 20000, //超时时间设置为20秒
					success: function(newVer) {
						if (wgtVer != newVer) {
							mui.alert('发现新资源文件，需要更新！', '检查更新', function() {
								downWgt(); // 下载升级包
							});
						}
					}
				});
			}

			var wgtWaiting = null;

			function downWgt() {
				wgtWaiting = plus.nativeUI.showWaiting("开始下载...");
				var wgtUrl = "http://www.cnsuqi.com/update/H5C862819.wgt";
				var task = plus.downloader.createDownload(wgtUrl, {
					filename: "_doc/update/"
				}, function(download, status) {
					if (status == 200) {
						console.log(download.filename + '下载完成');
						wgtWaiting.setTitle("开始安装...");
						installWgt(download.filename);
					} else {
						mui.alert("请检查您的网络连接是否正常！", '更新失败');
						wgtWaiting.close();
					}
				});

				task.addEventListener("statechanged", function(download, status) {
					switch (download.state) {
						case 2:
							wgtWaiting.setTitle("已连接到服务器...");
							break;
						case 3:
							var percent = download.downloadedSize / download.totalSize * 100;
							wgtWaiting.setTitle("已下载 " + parseInt(percent) + "%");
							break;
						case 4:
							wgtWaiting.setTitle("下载完成！");
							break;
					}
				});
				task.start();
			};

			function installWgt(wgtpath) {
				plus.runtime.install(wgtpath, {}, function(success) {
					wgtWaiting.close();
					delWgtFile(wgtpath);
					//ios 安卓最好不要提示
					//mui.alert("应用资源更新完成！", '更新完成', function() {
					plus.runtime.restart();
					//});
				}, function(error) {
					wgtWaiting.close();
					delWgtFile(wgtpath);
					mui.alert("应用更新失败，请下载最新版APP直接安装！", '更新失败');
				});
			};

			function delWgtFile() {
				plus.io.resolveLocalFileSystemURL('_doc/update/', function(entry) {
					entry.removeRecursively(function(entry) {
						console.log("Remove succeeded");
					}, function(e) {
						console.log("清除缓存文件失败[" + e.code + "]：" + e.message);
					});
				});
			}
		</script>


	</body>

</html>
