<!doctype html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>汇友传媒</title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background-color:#FFF;">
		<header class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;">提交任务</h1>
		</header>
		<div class="mui-content" style="background-color:#FFF;">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media" data-id="2">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/40.png">
						<div class="mui-media-body" style="margin-top: 10px;">高级任务</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" data-id="1">
					<a class='mui-navigate-right' href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="images/40.png">
						<div class="mui-media-body" style="margin-top: 10px;">普通任务</div>
					</a>
				</li>
				<!-- <li class="mui-table-view-cell mui-media" data-id="0">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/40.png">
						<div class="mui-media-body" style="margin-top: 10px;">自由任务大厅</div>
					</a>
				</li> -->
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				var tasklist = mui.preload({
					url: 'task_list.html',
					id: 'task_list',
					styles: {
						scrollIndicator: 'none'
					}
				});

				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
					var token = plus.storage.getItem("token");
					if (token) {
						var levelId = this.getAttribute('data-id');
						mui.fire(tasklist, 'loadData', {
							levelId: levelId,
							token: token
						});
						mui.openWindow('task_list.html','task_list',{})
					} else {
						mui.openWindow('../login.html', 'login', {});
					}

				});
			});
		</script>
	</body>

</html>
