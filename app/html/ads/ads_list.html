<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<base href="../../" />
		<title>汇友传媒</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;" id="title"></h1>
		</header>
		<div style="height:8px;"></div>
		<div style="margin:44px 0 0 0;">
			<div style="padding:10px; font-size:0.9rem;">
				<font color="red">*</font>官方任务每天只可领取2条，自由任务可领取多条
			</div>
			<div id="ad_list">
				<div style="text-align: center; padding-top: 60px;">
					<span class="mui-spinner"></span>
				</div>
			</div>
			<div style="height:8px;"></div>
			<div style="margin:15px;" id="guize">
				<p>任务领取规则：</p>
				<p>1、VIP会员可领取每天2条朋友圈发布任务。</p>
				<p>2、发布任务时必须与平台内的文案与图片一致【个人邀请好友海报+产品图】</p>
				<p>3、不得屏蔽微信好友查看您的朋友圈。</p>
				<p>4、上传图片必须是朋友圈全屏截图。</p>
				<img src="images/34.jpg" style="width:100%;">
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					document.getElementById('ad_list').innerHTML = '';
					return true;
				}
			});

			mui.plusReady(function() {
				var adsdetail = mui.preload({
					url: 'ads_detail.html',
					id: 'ads_detail',
					styles: {
						scrollIndicator: 'none'
					}
				});

				window.addEventListener('loadData', function(event) {
					var token = event.detail.token;
					var levelId = event.detail.levelId;
					if (levelId == '2') {
						document.getElementById('title').innerText = "高级任务大厅";
					} else if (levelId == '1') {
						document.getElementById('title').innerText = "普通任务大厅";
					} else if (levelId == '0') {
						document.getElementById('title').innerText = "自由任务大厅";
					}
					mui.ajax(base_url + 'index.php/ad/ads_list', {
						data: {
							levelId: levelId,
							token: token
						},
						dataType: 'text',
						type: 'get',
						success: function(data) {
							if (data) {
								document.getElementById('ad_list').innerHTML = data;
								addEvent(token, levelId, adsdetail);
							} else {
								mui.alert('没有可以领取的任务');
							}
						}
					});
				});
			});

			function addEvent(token, levelId, adsdetail) {
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
					var adsId = this.getAttribute('ads_Id');
					var adsReceived = this.getAttribute('ads_received');
					if (adsId == 'none') {
						if (levelId == '2') {
							mui.alert('请升级成为高级VIP会员后再领取任务！');
							return;
						} else {
							mui.alert('请升级成为VIP会员后再领取任务！');
							return;
						}
					}
					mui.fire(adsdetail, 'loadData', {
						levelId: levelId,
						adsId: adsId,
						adsReceived: adsReceived,
						token: token
					});
					mui.openWindow('ads_detail.html','ads_detail',{});
				});
			}
		</script>
	</body>

</html>
