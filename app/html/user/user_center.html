<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<base href="../../" />
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-navigate-right>img{width:1.5rem; float: left; margin-right:15px;}
			.mui-table-view-cell{padding:13px 15px; border:0;}
			.mui-table-view:before{background-color:#FFF;}
			.mui-table-view:after{background-color: #FFF;}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div style="background-image:url(images/54.png); background-repeat:no-repeat;height:222px; background-size: cover;">
				<div style="padding:23px 0; text-align: center;">
					<div><img src="images/profilePhoto.png" width="90" style="border-radius:45px; border: 1px solid #FFF; overflow: hidden; position: relative;" id="profilePhoto">
					<span style="position:absolute;padding:3px 3px; background-color: #F0AD4E;border-radius:5px; color: #FFF; font-size:0.8rem; top:100px;right:110px; z-index:1000;" id="groupname">普通会员</span>
					</div>
					<div style="margin-top:10px; color:#FFF;" id="username"></div>
					
				</div>
				<ul class="mui-table-view mui-grid-view" style="background-color:transparent;" id="caiwuxinxi">
			        <li class="mui-table-view-cell mui-media mui-col-xs-4">
			            <a href="#">
			                <div class="mui-media-body" style="color:#FFF; height:auto; margin-top:0;"><span id="total_money">0</span><p style="color:#FFF;">总收入</p></div></a></li>
			        <li class="mui-table-view-cell mui-media mui-col-xs-4">
			            <a href="#">
			                <div class="mui-media-body" style="color:#FFF; height:auto;margin-top:0;"><span id="today_money">0</span><p style="color:#FFF;">今日收入</p></div></a></li>
			        <li class="mui-table-view-cell mui-media mui-col-xs-4">
			                <div class="mui-media-body" style="color:#FFF; height:auto;margin-top:0;"><span id="out_money">0</span><p style="color:#FFF;">已支出</p></div></a></li>
			    </ul>
			</div>
			<div style="height:8px;"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="display:none">
					<a class="mui-navigate-right" href="javascript:void(0)" id="ziliao">
						<img src="images/43.png">
						个人资料
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="team">
						<img src="images/myTeam.png">
						我的团队
					</a>
				</li>
			</ul>
			<div style="height:8px;"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="bank">
						<img src="images/bankcard.png">
						绑定银行卡
					</a>
				</li>
			</ul>
			
			<div style="height:8px;"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="qianbao">
						<img src="images/wallet.png">
						钱包
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="tixian">
						<img src="images/outmoney.png">
						提现
					</a>
				</li>
			</ul>
			<div style="height:8px;"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="logout">
						<img src="images/update.png">
						检查更新
					</a>
				</li>
			</ul>
			<div style="height:8px;"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" id="logout">
						<img src="images/logout.png">
						退出
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    window.addEventListener('loadData', function(event) {
					var token = event.detail.token;
					var username = plus.storage.getItem('username');
					mui.ajax(base_url+"index.php/user/accountInfo",{
						data:{
							token: token
						},
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						success:function(data){
							if (data) {
								document.getElementById('username').innerText = username;
								document.getElementById('total_money').innerText = data.total_money;
								document.getElementById('today_money').innerText = data.today_money;
								document.getElementById('out_money').innerText = data.out_money;
								document.getElementById('groupname').innerText = data.groupname;
							}
						}
					});
				});
			})
		</script>
	</body>

</html>
