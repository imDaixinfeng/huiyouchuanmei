<html>
<head>

<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;">提交任务</h1>
		</header>
		
		<div style="height:8px;"></div>
		<div style="margin:44px 0 0 0;">
			
			<div id="ad_list1" style="margin:15px; line-height:2.5rem; font-size:0.98rem;">
			
				<div>
					1.提交的任务：<b id="renwutitle"></b>
				</div>
				
				<div>
					2.截取朋友圈图片并上传：
				</div>
				
					
				
				<div style="margin-top:15px;" id="jietu">
					<button type="button" class="mui-btn mui-btn-danger" id="jietu_button">请选择图片</button>
				</div>
				
				<div id="load">
					<input type="hidden" name="image_data" id="image_data" value="" />
					<input type="hidden" name="id" id="id" value="" />
					<div id="tijiao_button" style="display: none;">
						<button id="tijiao" type="button" class="mui-btn mui-btn-danger mui-btn-block">提交任务</button>
					</div>
				</div>
			
			</div>
			<div style="height:8px;"></div>
			
			<div style="margin:15px;" id="guize">
				
				<p>任务领取规则：</p>
				<p>1、VIP会员可领取每天2条朋友圈发布任务。</p>
				<p>2、发布任务时必须与平台内的文案与图片一致【个人邀请好友海报+产品图】</p>
				<p>3、不得屏蔽微信好友查看您的朋友圈。</p>
				<p>4、上传图片必须是朋友圈全屏截图。</p>
				
				<img src="images/34.jpg" style="width:100%;">
			</div>
			
		</div>
		
		
		<script>
			function getBase64(img){//传入图片路径，返回base64
		        function getBase64Image(img,width,height) {//width、height调用时传入具体像素值，控制大小 ,不传则默认图像大小
		          var canvas = document.createElement("canvas");
		          var img_width=img.width;
		          var img_height=img.height;
		          var canvas_width=300;
		          var canvas_height=parseInt(canvas_width*img_height/img_width);
		          //alert(canvas_height);
		          canvas.width = canvas_width;
		          canvas.height = canvas_height;
		 
		          var ctx = canvas.getContext("2d");
		          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
		          var dataURL = canvas.toDataURL();
		          return dataURL;
		        }
		        var image = new Image();
		        image.crossOrigin = '';
		        image.src = img;
		        var deferred=$.Deferred();
		        if(img){
		          image.onload =function (){
		            deferred.resolve(getBase64Image(image));//将base64传给done上传处理
		          }
		          return deferred.promise();//问题要让onload完成后再return sessionStorage['imgTest']
		        }
		      }
			
			document.getElementById("jietu_button").addEventListener("tap",function(){
				plus.gallery.pick(function(path){
					
					//$("#image_btn_div").html('<img src="'+path+'" style="max-width:100%;">');
					
					//console.log(getBase64(path));
					getBase64(path)
			        .then(function(base64){
			        	$("#jietu").html('<img src="'+base64+'" style="max-width:100%;">');
			        	$("#image_data").val(base64);
			        	$("#tijiao_button").show();
			          console.log(base64);
			        },function(err){
			          console.log(err);
			        });
					
				},function(e){
					console.log("取消选择图片");
				},{filter:"image"});
			});
			
		</script>
		
		
		<script>
			function getQueryVariable(variable){
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			
			var token=null;
			
			setTimeout(function(){
				token=plus.storage.getItem("token");
				var id=getQueryVariable("id");
				//id=4;
				
				$.get(base_url+"index.php/ad/get_no_upload_info?id="+id+"&token="+token,{},function(data){
					if(data.error){
						alert(data.error);
						
					}else{
						$("#renwutitle").html(data.data.title);
						$("#id").val(id);
					}
					
				});
				
				$.get(base_url+"index.php/ad/guize?token="+token,{},function(data){
						$("#guize").html(data);
				});
				
				
				document.getElementById("tijiao").addEventListener("tap",function(){
					
					
					var image_data=$("#image_data").val();
					var id=$("#id").val();
					
					//alert(aid);
					$.post(base_url+"index.php/ad/uploadtask",{token:token,id:id,image_data:image_data},function(data){
						if(data.status){
							//alert(image_data);
							mui.alert(data.error);
							location.reload();
						}else{
							mui.alert(data.error);
							location.reload();
						}
				});
				
			});
				
				
				
			},500);
			
			
		</script>
