<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>币赚</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/icons-extra.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    
</head>
<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;"></h1>
		</header>
		
		<div style="height:8px;"></div>
		<div style="margin:44px 0 0 0;">
			
			<div id="ad_list">
			
				<div style="text-align: center; padding-top: 60px;">
					<span class="mui-spinner"></span>
				</div>
			
			</div>
			<div style="height:8px;"></div>
			
			<div style="margin:15px;" id="guize">
				
				<p>任务领取规则：</p>
				<p>1、VIP会员可领取每天2条朋友圈发布任务。</p>
				<p>2、发布任务时必须与平台内的文案与图片一致【个人邀请好友海报+产品图】</p>
				<p>3、不得屏蔽微信好友查看您的朋友圈。</p>
				<p>4、上传图片必须是朋友圈全屏截图。</p>
				
				<img src="images/34.jpg" style="width:100%;">
			</div>
			
		</div>
		
		
		
		
		<script>
			function getQueryVariable(variable){
			       var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			
			var token=null;
			
			setTimeout(function(){
				token=plus.storage.getItem("token");
				var id=getQueryVariable("id");
				$.get(base_url+"index.php/ad/levelname?id="+id+"&token="+token,{},function(data){
					$(".mui-title").html(data+"任务");
				});	
				
				$.get(base_url+"index.php/ad/task_no_upload?id="+id+"&token="+token,{},function(data){
					$("#ad_list").html(data);
				});
				
				$.get(base_url+"index.php/ad/guize?token="+token,{},function(data){
						$("#guize").html(data);
				});
				
			},500);
			
			
		</script>
		
</body>
</html>
