<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<base href="../../" />
		<title>汇友传媒</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-image: url(images/top.png);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFF;"></a>
			<h1 class="mui-title" style="color:#FFF;">任务记录</h1>
		</header>
		<div class="mui-content" id="content">
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				window.addEventListener('loadData', function(event) {
					var token = event.detail.token;
					mui.ajax(base_url + 'index.php/ad/task_record', {
						data: {
							token: token
						},
						dataType: 'text', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						success: function(data) {
							if (data) {
								document.getElementById('content').innerHTML = data;
							} else {
								mui.alert('请检查您的网络连接是否正常！');
							}
						},
						error: function(xhr, type, errorThrown) {
							mui.alert('请检查您的网络连接是否正常！');
						}
					});
				});
			});
		</script>
	</body>

</html>
