			    var first = null;
			    plus.key.addEventListener('backbutton', function(){
			        //首次按键，提示‘再按一次退出应用’
			        if(!first){
			            first = new Date().getTime();
			            mui.toast('再按一次退出应用');
			            setTimeout(function(){

			            },1000);
